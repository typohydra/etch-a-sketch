<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="left-container">
            <h1>Etch A Sketch</h1>
            <div id="controls">
                <button id="clear-btn" class="controls-btns">clear</button>
                <button id="eraser-btn" class="controls-btns">eraser</button>
                <input type="color" id="color-input">
                <div id="grid-size-container">
                    <label for="grid-size"></label>
                    <input type="range" min="2" max="100" value="40" id="grid-size">
                    <button id="grid-size-btn" class="controls-btns">apply</button>
                </div>
            </div>
        </div>
        <div id="canvas"></div>
    </section>
    <script src="main.js"></script>
</body>
</html>
